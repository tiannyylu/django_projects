{% extends "base.html" %}

{% block content %}
  <h1>Kind List</h1>
  {% if kind_list %}
  <ul>
    {% for kind in kind_list %}
      <li>
          {{ kind.name }}
         (<a href="{% url 'kind_update' kind.id %}">Update</a> |
          <a href="{% url 'kind_delete' kind.id %}">Delete</a>)
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no kinds in the library.</p>
  {% endif %}
  <p><a href="{% url 'kind_create' %}">Add a kind</a></p>
  <p>
    <a href="{% url 'pets' %}">Back to pets</a>
  </p>
{% endblock %}
