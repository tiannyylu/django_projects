{% extends "base.html" %}

{% block content %}

<h1>Delete Kind</h1>

<p>Are you sure you want to delete the constellation: {{ kind }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes, delete.">
  <input type="submit" onclick="window.location='{% url 'pets' %}' ; return false;" value="Cancel">
</form>

{% endblock %}
